<div class="products-layout" @slideInFromLeft>
    <!-- Hero Header -->
    <header class="products-hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Le Nostre Soluzioni</h1>
            <p>Innovazione e qualità al servizio della medicina moderna.</p>
        </div>
    </header>

    <!-- Overlapping Product Grid -->
    <section class="products-content">
        <div class="product-grid">
            @for (product of resources(); track $index) {
            <div class="product-card" (click)="detailProduct(product)">
                <div class="image-container">
                    <img [src]="product.src" [alt]="product.alt">
                </div>
                <div class="card-body">
                    <div class="card-header">
                        <h3>{{product.title}}</h3>
                    </div>
                    <div class="divider"></div>
                    <p>{{product.description}}</p>
                    <div class="card-actions">
                        <span class="details-link">Scopri di più <mat-icon>arrow_forward</mat-icon></span>
                    </div>
                </div>
            </div>
            }
        </div>
    </section>
</div>
