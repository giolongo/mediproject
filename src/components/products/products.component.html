<div class="product-wrapper">
    @for (product of resources(); track $index) {
    <mat-card class="product-card" appearance="outlined" (click)="detailProduct(product)" @slideInFromLeft>
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{product.title}}</mat-card-title>
        </mat-card-header>
        <div class="image-container">
            <img [src]="product.src" [alt]="product.alt">
        </div>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button="filled">Dettagli</button>
        </mat-card-actions>
    </mat-card>
    }
</div>
