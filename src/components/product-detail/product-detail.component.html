<div class="product-container" *ngIf="product" @slideInFromLeft>
    <div class="product-image">
      <img [src]="product.src" [alt]="product.title" />
    </div>
    <div class="product-details">
      <h1>{{ product.title }}</h1>
      <p class="description">{{ product.description }}</p>
      <div class="tech-specs">
        <h3>Scheda Tecnica</h3>
        <ul>
            @for (item of product.technical_data; track $index) {
                <li> <b>{{item.label}}:</b> 
                  @if(item.value) {
                    {{item.value}}
                  }@else {
                    <a [href]="item.source" target="_blank" style="vertical-align: middle;">
                      <span class="material-icons" style="font-size: 20px; vertical-align: middle;">download</span>
                    </a>
                    
                  }
                </li>
            }
        </ul>
      </div>
    </div>
  </div>
