<main class="pd-layout" *ngIf="product" @slideInFromLeft>
  <!-- Left Column: Visual -->
  <aside class="pd-visual">
    <div class="sticky-wrapper">
      <img [src]="product.src" [alt]="product.title" />
    </div>
  </aside>

  <!-- Right Column: Content -->
  <article class="pd-content">
    <header>
      <h1>{{ product.title }}</h1>
      <div class="divider"></div>
    </header>

    <section class="description">
      {{ product.description }}
    </section>

    <section class="specs">
      <h2>Specifiche Tecniche</h2>

      <div class="spec-grid">
        @for (item of product.technical_data; track $index) {
        <div class="spec-card">
          <span class="label">{{item.label}}</span>
          <div class="value">
            @if(item.value) {
            {{item.value}}
            } @else {
            <a [href]="item.source" target="_blank" class="download-link">
              <span class="material-icons">download</span> Scheda PDF
            </a>
            }
          </div>
        </div>
        }
      </div>
    </section>
  </article>
</main>
