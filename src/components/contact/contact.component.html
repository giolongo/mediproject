<mat-card class="contact-card">
    <h2>Contattaci</h2>
    <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Numero di Telefono</mat-label>
            <input matInput formControlName="telephone" required type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required type="email" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Oggetto</mat-label>
            <mat-select formControlName="subject" required>
                <mat-option value="Assistenza">Assistenza</mat-option>
                <mat-option value="Preventivo">Preventivo</mat-option>
                <mat-option value="Richieste Generali">Richieste Generali</mat-option>
                <mat-option value="Richiesta Info Prodotto">Richiesta Info Prodotto</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Messaggio</mat-label>
            <textarea matInput formControlName="message" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Quanto fa {{ captchaA }} + {{ captchaB }}?</mat-label>
            <input matInput type="number" formControlName="captcha" required />
            <mat-error *ngIf="contactForm.controls['captcha'].hasError('invalidCaptcha')">
                Risposta errata.
            </mat-error>
        </mat-form-field>

        <button *ngIf="!inLoading" mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
            Invia
        </button>
        <mat-spinner *ngIf="inLoading" diameter="20"></mat-spinner>
    </form>

    <div class="contact-buttons">
        <span>Oppure contattaci direttamente:</span>
        <!-- <a mat-raised-button color="accent" href="https://wa.me/393480089054?text=Ciao%2C%20vorrei%20contattarvi"
            target="_blank" aria-label="WhatsApp">
            <mat-icon>cloud</mat-icon> Whatsapp
        </a> -->

        <a mat-raised-button color="primary" href="mailto:info@medicontractltd.com" target="_blank" aria-label="Email">
            <mat-icon>email</mat-icon> Email
        </a>

        <!-- <a mat-raised-button color="warn" href="tel:+393480089054" aria-label="Telefono">
            <mat-icon>phone</mat-icon> Telefono
        </a> -->
    </div>
</mat-card>
