<div class="admin-container">
    <div class="header">
        <div class="title-group">
            <h1>Gestione prodotti</h1>
            <p>Lista dei tuoi prodotti</p>
        </div>
        <div class="actions">
            <button mat-raised-button color="primary" (click)="openDialog()">
                <mat-icon>add</mat-icon> Aggiungi Prodotto
            </button>
            <button mat-stroked-button color="warn" (click)="logout()">
                <mat-icon>logout</mat-icon> Logout
            </button>
        </div>
    </div>

    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="resources()" cdkDropList (cdkDropListDropped)="drop($event)">

            <!-- Position Column (Drag Handle) -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="drag-handle" cdkDragHandle>drag_indicator</mat-icon>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Priority Column -->
            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef> Priority </th>
                <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" class="action-button" (click)="openDialog(element)"
                        [disabled]="deletingId() === element.id">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" class="action-button" (click)="deleteResource(element.id)"
                        [disabled]="deletingId() === element.id">
                        @if (deletingId() === element.id) {
                        <mat-icon class="spinning">sync</mat-icon>
                        } @else {
                        <mat-icon>delete</mat-icon>
                        }
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
        </table>
    </div>
</div>
