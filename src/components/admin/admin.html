<div class="admin-container">
    <div class="header">
        <div class="title-group">
            <h1>Admin Dashboard</h1>
            <p>Manage your products catalogue</p>
        </div>
        <div class="actions">
            <button mat-raised-button color="primary" (click)="openDialog()">
                <mat-icon>add</mat-icon> New Product
            </button>
            <button mat-stroked-button color="warn" (click)="logout()">
                <mat-icon>logout</mat-icon> Logout
            </button>
        </div>
    </div>

    <table mat-table [dataSource]="resources()" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="openDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteResource(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
